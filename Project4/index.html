<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Predictor</title>
</head>
<body>
    <h1>Obesity Predictor</h1>
    <form action="/predict" method="post">
        <label for="Age">Age:</label>
        <input type="number" step="any" name="Age" required><br>

        <label for="Height">Height (m):</label>
        <input type="number" step="any" name="Height" required><br>

        <label for="Weight">Weight (kg):</label>
        <input type="number" step="any" name="Weight" required><br>

        <label for="Gender">Gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="Family_History">Family History:</label>
        <select name="Family_History">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="FAVC">Frequently High-Calorie Food:</label>
        <select name="FAVC">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="FCVC">Vegetable Consumption Frequency (1-3):</label>
        <input type="number" step="any" name="FCVC" required><br>

        <label for="NCP">Number of Meals per Day (1-4):</label>
        <input type="number" step="any" name="NCP" required><br>

        <label for="CH2O">Water Consumption (liters):</label>
        <input type="number" step="any" name="CH2O" required><br>

        <label for="FAF">Physical Activity Frequency (days/week):</label>
        <input type="number" step="any" name="FAF" required><br>

        <label for="TUE">Technology Usage (hours/day):</label>
        <input type="number" step="any" name="TUE" required><br>

        <label for="CAEC">Consumption Between Meals:</label>
        <select name="CAEC">
            <option value="Frequently">Frequently</option>
            <option value="Sometimes">Sometimes</option>
            <option value="No">No</option>
        </select><br>

        <label for="Smoke">Smoker:</label>
        <select name="Smoke">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="SCC">Calorie Monitoring:</label>
        <select name="SCC">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="CALC">Alcohol Consumption:</label>
        <select name="CALC">
            <option value="Frequently">Frequently</option>
            <option value="Sometimes">Sometimes</option>
            <option value="No">No</option>
        </select><br>

        <label for="MTRANS">Transportation Mode:</label>
        <select name="MTRANS">
            <option value="Bike">Bike</option>
            <option value="Motorbike">Motorbike</option>
            <option value="Public_Transportation">Public Transportation</option>
            <option value="Walking">Walking</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
